    <mat-toolbar-row> 
      <mat-icon mat-list-icon>medical_services</mat-icon>
      <div style="width: 30%;">
        <div  mat-line style="color: darkseagreen;">{{line.name}}</div>
        <div mat-line> {{line.hospitalName}} </div>
        <div mat-line> valide jusqu'à {{line.expirationDate | date}} </div>
      </div>
      <span class="example-spacer"></span>

      <div style="width: 40%;">
        <form [formGroup]="myFrom" >
          <mat-form-field appearance="outline">
            <mat-label>Prix</mat-label>
            <input style="color: black;" matInput formControlName="price" disabled [value]="line.price"  type="number" />
          </mat-form-field>
          &nbsp;
          <mat-form-field appearance="outline">
            <mat-label> Quantité </mat-label>
            <input  matInput formControlName="quantity" type="number" min="1"/>
          </mat-form-field>
          &nbsp;
          <mat-form-field appearance="outline">
            <mat-label>Sous-total</mat-label>
            <input style="color: black;" matInput formControlName="total" type="number" />
          </mat-form-field>
          <button  mat-icon-button >	
            <mat-icon style="color: #097D6C;">cancel</mat-icon>	
          </button> 
        </form>
      </div>
    </mat-toolbar-row>
