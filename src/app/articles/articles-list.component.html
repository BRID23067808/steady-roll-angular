<div>
  <h1>Articles</h1>
  <button mat-raised-button color="accent" class="mat-raised-button" type="button" [routerLink]="'/articles'">Les articles</button>
  <table mat-table [dataSource]="articles">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let article"> {{article.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let article"> {{article.description}} </td>
    </ng-container>

    <ng-container matColumnDef="articleType">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let article"> {{article.articleType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let article; columns: columnsToDisplay"></tr>
  </table>
</div>
