<app-header [inputSideNav]="sideNav"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sideNav (click)="sideNav.toggle()" mode="side">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" [routerLink]="'/add-article'" >Ajouter un article</button>
    </mat-toolbar-row>

      <h2 class="mat-h2">&nbsp;Articles</h2>
      <mat-divider></mat-divider>
    <mat-form-field>
      <mat-label>search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- hospitalName Column -->
        <ng-container matColumnDef="hospitalName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hospital Name </th>
          <td mat-cell *matCellDef="let row"> {{row.hospitalName}}% </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
          <td mat-cell *matCellDef="let row" > {{row.articleType}}
            <button mat-icon-button [routerLink]="['/article-detail', row._id]" >
              <mat-icon>navigate_next</mat-icon>
            </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
