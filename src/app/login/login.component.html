 <div class="main-div col-md-12 text-center">
  <div class="card card-container">
    <mat-card  layout="row" layout-align="center center">
      <img src="https://unitesoutiensrapqc.ca/wp-content/uploads/2017/08/MSSS-LOGO.jpg">
    </mat-card>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div style="text-align:center;">
      <mat-card-title>Accéder à mon compte</mat-card-title>
    </div>
    <form
      #f="ngForm"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"

      novalidate
    >
    <div >
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="form.email"
        #email="ngModel"
        placeholder="Email"
        name="email"
        required>
      <mat-hint>Entrez votre adresse courriel</mat-hint>

    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Mote de passe</mat-label>
      <input
        [(ngModel)]="form.password"
        matInput type="password"
        placeholder="Mot de passe "
        minlength="6"
        name="password"
        #password="ngModel"
        required >


      <mat-hint>Minimum 6 caractères</mat-hint>
    </mat-form-field>

    <div>
        <re-captcha
          name="captcha"
          required
          (resolved)="resolved($event)"
          siteKey="6LfZQa0ZAAAAAC0G3COTfCA2L7cDvnmw6GqupfEQ">
        </re-captcha>
        <div class="captcha-message" *ngIf="f.submitted &&  !captchaDone">
          reCAPTCHA requis
        </div>
    </div>
  <div class="form-group">

  </div>


      <div>
  <mat-card-actions class="title">
    <button mat-raised-button color="primary" (click)="onSubmit()"> S'identifier</button>
    <button mat-raised-button color="primary" [routerLink]="['/register']"> Ouvrir un compte</button>
  </mat-card-actions>
      </div>
      <mat-error *ngIf="f.submitted && isLoginFailed">
      Échec de la connexion: {{ errorMessage }}
      </mat-error>
      <br>
    <mat-divider></mat-divider>
    <br>
    <div  class="title">
    <a mat-flat-button href="http://www.droitauteur.gouv.qc.ca/copyright.php" target="_blank">© Gouvernement du Québec, 2020</a>
  </div>

</div>

  </form>
  </div>
</div>
