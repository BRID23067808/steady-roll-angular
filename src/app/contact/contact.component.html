<app-header [inputSideNav]="sideNav"></app-header>
<mat-sidenav-container id="sidenav-container" fullscreen>
  <mat-sidenav #sideNav mode="side">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="center">
      <form [formGroup]="contactForm" class="forme">
        <div class="text-center">
          <!-- name -->
          <div>
            <mat-form-field appearance="outline">
              <mat-label></mat-label>
              <input formControlName="name" matInput />
            </mat-form-field>
          </div>
          <!-- email -->
          <div>
            <mat-form-field appearance="outline">
              <mat-label></mat-label>
              <input formControlName="email" matInput />
            </mat-form-field>
          </div>
          <!-- phone  -->
          <div>
            <mat-form-field appearance="outline">
              <mat-label></mat-label>
              <input formControlName="phone" matInput mask="(000) 000-0000" />
            </mat-form-field>
          </div>
          <!--   message  -->
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Message</mat-label>
              <textarea rows="10" formControlName="message" matInput></textarea>
              <mat-error *ngIf="message"> Message requis </mat-error>

            </mat-form-field>
          </div>
          <div class="bouton">
            <button class="btn" mat-raised-button
              color="primary" (click)="submit()"><mat-icon class="icon-spacing">mail_outline</mat-icon>Envoyer</button>
          </div>
        </div>

      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
