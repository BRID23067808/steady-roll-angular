<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="inputSideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>


  <a mat-button [routerLink]="'/home'" ><h1>Steady Roll</h1></a>
  <span class="example-spacer"></span>
    <div *ngIf="role === 'user'">

    <button mat-icon-button [routerLink]="'/bag'" >
      <mat-icon [matBadge]="articleNum" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <span class="icon-divider">|</span>
    </div>
    <mat-icon>account_circle</mat-icon>
    <div class="user-header">
      <h2>{{ name }}</h2>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/my-profile'" >
        <span>Mon Profil</span>
      </button>
      <button mat-menu-item (click)="onClick($event)" >
        <span>Se d√©connecter</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
