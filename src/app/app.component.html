<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>SteadyRoll</h1>
    <span class="menu-spacer"></span>
    <div *ngIf="!isLoggedIn">
      <a mat-button [routerLink]="'/register'"> S'inscrire </a>
      <a mat-button [routerLink]="'/login'"> S'identifier </a>
    </div>
    <div *ngIf="isLoggedIn">
      <a mat-button [routerLink]="'/profile'"> Profil </a>
      <a mat-button (click)="logout()"> Se déconnecter </a>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span style="font-size: 12px;">Application Web destinée aux hôpitaux pour la vente, l’échange ou le don des
      équipements, fournitures et médicaments</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/users'"> Utilisateurs </a>
      <a mat-list-item [routerLink]="'/user-create'"> Nouveau Utilisateur </a>
      <a mat-list-item [routerLink]="'/articles'"> Articles </a>
      <a mat-list-item [routerLink]="'/users'"> Équipements </a>
      <a mat-list-item [routerLink]="'/users'"> Fournitures </a>
      <a mat-list-item [routerLink]="'/users'"> Médicaments </a>
      <a mat-list-item [routerLink]="'/users'"> Administrateur </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
