<div class="grid-container">
  <button mat-raised-button color="primary" class="mat-raised-button" type="button" [routerLink]="'/admin/admin-articles/detail/new'">
    <mat-icon class="icon-spacing">add_circle</mat-icon> Nouveau Article
  </button>
  <mat-form-field style="margin-left: 4px;" color="basic">
    <mat-label>
      <mat-icon>search</mat-icon>
      Recherche </mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="articleType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let article">
        <mat-icon class="icon-spacing">{{article.icon}} </mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let article"> {{article.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let article"> {{article.description}} </td>
    </ng-container>
    <ng-container matColumnDef="hospitalName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hôpital </th>
      <td mat-cell *matCellDef="let article"> {{article.hospitalName}} </td>
    </ng-container>
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
      <td mat-cell *matCellDef="let article"> {{article.qty}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let article" (click)="$event.stopPropagation()">
        <button mat-mini-fab color="primary" class="mat-mini-fab" type="button" [routerLink]="['/admin/admin-articles/detail', article._id]">
          <mat-icon role="img" class="mat-icon">edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" class="mat-mini-fab" type="button" (click)="deleteArticle(article._id)">
          <mat-icon role="img" class="mat-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row [routerLink]="['/admin/admin-articles/detail', article._id]" *matRowDef="let article; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
