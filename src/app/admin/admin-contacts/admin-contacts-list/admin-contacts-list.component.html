<div class="grid-container">
  <mat-form-field style="margin-left: 4px;" color="basic">
    <mat-label>
      <mat-icon>search</mat-icon>
      Recherche </mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="hospitalName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hôpital </th>
      <td mat-cell *matCellDef="let contact"> {{contact.hospitalName}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Courriel </th>
      <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
      <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let contact" (click)="$event.stopPropagation()">
        <button mat-mini-fab color="primary" class="mat-mini-fab" type="button" [routerLink]="['/admin/admin-contacts/detail', contact._id]">
          <mat-icon role="img" class="mat-icon">read_more</mat-icon>
        </button>
        <button mat-mini-fab color="primary" class="mat-mini-fab" type="button" (click)="deleteContact(contact._id)">
          <mat-icon role="img" class="mat-icon">delete</mat-icon>
        </button>
        <button *ngIf="!contact.read" mat-mini-fab color="primary" class="mat-mini-fab" type="button" (click)="markAsReadContact(contact._id)">
          <mat-icon role="img" class="mat-icon">mark_email_read</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row [routerLink]="['/admin/admin-contacts/detail', contact._id]" *matRowDef="let contact; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
