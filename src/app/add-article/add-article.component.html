<form [formGroup]="articleFrom" >
<div class="center">
  <!-- name -->
  <div >
    <mat-form-field appearance="outline">
      <mat-label>Nom de l'article</mat-label>
      <input formControlName="name" required maxlength="20" matInput />
      <mat-hint align="end">Taille max:20</mat-hint>
    </mat-form-field>
  </div>
  <!-- type -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="articleType" required>
        <mat-option value="medicament">Médicament</mat-option>
        <mat-option value="equipement">Equipement</mat-option>
        <mat-option value="fourniture">Fourniture</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- quantity  -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label> Quantité </mat-label>
      <input formControlName="quantity" required matInput type="number" value="1" min="1"/>
    </mat-form-field>
  </div>
  <!-- expirationDate  -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Date D'expiration</mat-label>
      <input formControlName="expirationDate" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  <!-- hospitalName  -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Nom de l'hospitale</mat-label>
      <input formControlName="hospitalName" required maxlength="100" matInput />
      <mat-hint align="end">Taille max:100</mat-hint>
    </mat-form-field>
  </div>
  <!--   description  -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName = "description" matInput></textarea>
    </mat-form-field>
  </div>
  <!--   condition  -->
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Condition</mat-label>
      <mat-select formControlName="condition" required>
        <mat-option value="medicament">nouveau</mat-option>
        <mat-option value="equipement">très bon état</mat-option>
        <mat-option value="fourniture">bon</mat-option>
        <mat-option value="fourniture">acceptable</mat-option>
        <mat-option value="fourniture">mauvais</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- offerType  -->
  <div style=" margin-top: 20px;">
    <mat-label style="padding-left: 30px;"> Mode d'échange: </mat-label>
    <mat-radio-group formControlName="offerType" [(ngModel)]="labelPosition">
      <mat-radio-button value="à donner" > À donner </mat-radio-button>
      <mat-radio-button value="à donner"> À vendre </mat-radio-button>
    </mat-radio-group>
  </div>
  <!-- price  -->
  <div *ngIf = "article.offerType === 'vendre'">    
    <mat-form-field appearance="outline">
      <mat-label> Prix </mat-label>
      <input formControlName="price" required matInput type="number" value="0" min="0"/>
      <span matPrefix> $ &nbsp; </span>
      <span matSuffix> .00 </span>
    </mat-form-field>
  </div>
  
  <div style="padding: 30px;">      
    <button class="btn" style="background-color: #097D6C; color: white; width: 300px;" mat-raised-button color="primary" (click)="submit()" >Ajouter</button>
  </div> 
</div>
</form>
